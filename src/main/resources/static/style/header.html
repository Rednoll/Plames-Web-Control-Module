<style>
	
	body {

			$.ajax({
			
				headers: {

					'Content-Type': 'application/json;charset=UTF-8' 
				},
				type: "GET",
				url: "../web/controller/security/ajax/check",
				dataType: "JSON",
				
				success: function(data) {
					
					if(data.auth) {
					
						$("#logout-button").css("display", "inline-block");
					}
				}
			});
			
			commonInit();
		
		</script>
